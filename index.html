<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pickNumberGame</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <header id="headerIn">
                <div class="header-logo">
                    <a href="#">logo</a>
                </div>
            </header>
            <main class="main">
                <section class="main-user">
                    <div class="input-area">
                        <input type="number" id="userInput" placeholder="1~100사이의 숫자를 입력해주세요." />
                        <button id="playButton">play</button>
                    </div>
                    <button id="resetButton">Reset</button>
                </section>
                <section class="main-result">
                    <div class="result-text">Result :</div>
                    <div id="resultArea">UP or DOWN</div>
                </section>
                <section class="main-chance">
                    <div id="chanceArea">Chance: 7</div>
                </section>
                <section class="main-photo">
                    <a href="#">up down image</a>
                </section>
            </main>
            <footer id="footerIn"></footer>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
